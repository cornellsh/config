# =============================================================================
# Minimalist Tmux Configuration (Legible Vibrant Pastels)
# =============================================================================

# --- Core Options ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on
set -g history-limit 50000
set -s escape-time 0
set -g focus-events on
setw -g aggressive-resize on

# Start counting at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- Prefix Strategy: Ctrl-a ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Keybindings ---
bind r source-file ~/.tmux.conf \; display "Reloaded!"
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane Resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Utils
bind b set-option -g status # Toggle status bar
bind C-l send-keys 'C-l' \; run-shell "sleep 0.1" \; clear-history # Clear screen and scrollback

# Windows
bind c new-window -c "#{pane_current_path}"
bind x kill-pane
bind X kill-window
bind z resize-pane -Z

# Copy Mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# =============================================================================
# AESTHETIC (High-Vibrancy Text-Only)
# =============================================================================

# Palette:
# Pink:     #ff6e99 (Prefix / User)
# Purple:   #bd93f9 (Active Window / Host)
# Cyan:     #5af7ff (Accent)
# Yellow:   #ffff80 (Time)
# Gray:     #505050 (Separators)

set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# Solid Black Background
set -g status-style "bg=#000000,fg=#ffffff"

# --- Status Left ---
set -g status-left-length 40
set -g status-left "#{?client_prefix,#[bg=#ff6e99]#[fg=#000000]#[bold]  :: #S  ,#[bg=#000000]#[fg=#bd93f9] :: #[fg=#ffffff]#[bold]#S }#[bg=#000000]#[fg=#505050]│"

# --- Status Right ---
# Clean, vibrant readout: Brand | Date | Time
set -g status-right-length 80
set -g status-right "#[fg=#bd93f9]cornell.sh #[fg=#505050]│ #[fg=#bd93f9]%d-%m-%y #[fg=#505050]│ #[fg=#ffffff]%H:%M "

# --- Window List ---
setw -g window-status-separator ""

# Inactive Window:
# Clean white text on black.
setw -g window-status-format "#[fg=#505050]  #I #[fg=#ffffff]#W  "

# Active Window:
# Black text on Vibrant Purple background.
setw -g window-status-current-format "#[bg=#bd93f9,fg=#000000,bold]  #I #W#{?window_zoomed_flag, [Z],}  "

# --- Pane Borders ---
set -g pane-border-style "fg=#121212"
set -g pane-active-border-style "fg=#ff6e99"

# --- Messages ---
set -g message-style "bg=#ff6e99,fg=#000000,bold"